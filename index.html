<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>3d Cube</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="script.js"></script>
</head>
<body>

	<h1>3d cube</h1>

	<div class="stage">
		<div class="box">
			<figure id="front"></figure>
			<figure id="back"></figure>
			<figure id="left"></figure>
			<figure id="right"></figure>
			<figure id="top"></figure>
			<figure id="bottom"></figure>
		</div>
	</div>

	<div class="controls">
		<h3>Controls</h3>
		<div class="keys">
			<p><em>'click'</em> on box to start</p>
			<p>= to zoom in</p>
			<p>- to zoom out</p>
			<p>0 to reset zoom</p>
			<p>1-6 to change mode</p>
		</div>
	</div>
</body>
